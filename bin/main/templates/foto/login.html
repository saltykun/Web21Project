<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>login Page</title>
    <meta charset="utf-8">

</head>

<body>
    <form method="POST">
        <label for="username" th:text="#{login.benutzername}">username:</label>
        <input type="text" name="username"><br>
        <label for="password" th:text="#{login.passwort}">passwort:</label>
        <input type="text" name="password"><br>
        <input action="/fotologin" type="submit" value="einloggen">
    </form>
    <p th:text="${Fehlermeldung}"></p>
</body>

</html>
