<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>login Page</title>
    <link rel="stylesheet" href="errors.css" th:href="@{/errors.css}">
    <meta charset="utf-8">

</head>

<body>
    <form th:action="@{/fotologin}" method="POST">
        <label for="username" th:text="#{login.benutzername}">username:</label>
        <input type="text" name="username"><br>
        <label for="password" th:text="#{login.passwort}">passwort:</label>
        <input type="text" name="password"><br>
        <input type="submit" value="einloggen">
    </form>
    <p th:text="${Fehlermeldung}"></p>
</body>

</html>
